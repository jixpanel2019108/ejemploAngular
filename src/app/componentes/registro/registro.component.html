<div class="d-flex justify-content-center align-items-center registerContainer">
    <form (ngSubmit)="registrar()">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" aria-describedby="emailHelp" #name="ngModel" [(ngModel)]="usuario.nombre">
        </div>
        <div class="mb-3">
            <label for="inputUser" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUser" name="nickName" #nickName="ngModel" [(ngModel)]="usuario.usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" #email="ngModel" [(ngModel)]="usuario.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password="ngModel" [(ngModel)]="usuario.password">
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
